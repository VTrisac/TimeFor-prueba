<div class="glass-panel p-5 hover:shadow-2xl transition-all duration-300 animate-slide-up group"
     (mouseenter)="showActions = true"
     (mouseleave)="showActions = false">

  <div class="flex items-start justify-between gap-4 mb-3">
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-slate-800 mb-2"
          [class.line-through]="task.status === TaskStatus.COMPLETED"
          [class.opacity-60]="task.status === TaskStatus.COMPLETED">
        {{ task.title }}
      </h3>

      <p *ngIf="task.description"
         class="text-slate-600 text-sm leading-relaxed"
         [class.opacity-60]="task.status === TaskStatus.COMPLETED">
        {{ task.description }}
      </p>
    </div>

    <span [class]="'px-3 py-1 rounded-full text-xs font-medium border ' + getPriorityConfig(task.priority).color">
      {{ getPriorityConfig(task.priority).label }}
    </span>
  </div>

  <div class="flex items-center justify-between mt-4 pt-4 border-t border-slate-100">
    <div class="flex items-center gap-2">
      <span [class]="'text-2xl ' + getStatusConfig(task.status).color">
        {{ getStatusConfig(task.status).icon }}
      </span>
      <span [class]="'text-sm font-medium ' + getStatusConfig(task.status).color">
        {{ getStatusConfig(task.status).label }}
      </span>
    </div>

    <div class="flex gap-2 transition-opacity duration-200"
         [class.opacity-0]="!showActions"
         [class.opacity-100]="showActions">

      <select (change)="onStatusChange($any($event.target).value)"
              [value]="task.status"
              class="text-sm px-3 py-1.5 bg-white/80 border border-slate-200 rounded-lg hover:border-primary-400 focus:outline-none focus:ring-2 focus:ring-primary-400 cursor-pointer transition-all">
        <option [value]="TaskStatus.PENDING">â³ Pendiente</option>
        <option [value]="TaskStatus.IN_PROGRESS">ğŸš€ En progreso</option>
        <option [value]="TaskStatus.COMPLETED">âœ“ Completada</option>
      </select>

      <button (click)="onEdit()"
              class="p-2 text-primary-600 hover:bg-primary-50 rounded-lg transition-colors"
              title="Editar tarea">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
      </button>

      <button (click)="onDelete()"
              class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
              title="Eliminar tarea">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
      </button>
    </div>
  </div>
</div>
