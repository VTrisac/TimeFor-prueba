type Task {
  id: ID!
  title: String!
  description: String
  status: TaskStatus!
  priority: Priority!
  createdAt: String!
  updatedAt: String!
}

enum TaskStatus {
  PENDING
  IN_PROGRESS
  COMPLETED
}

enum Priority {
  LOW
  MEDIUM
  HIGH
  URGENT
}

input CreateTaskInput {
  title: String!
  description: String
  priority: Priority!
}

input UpdateTaskInput {
  title: String
  description: String
  status: TaskStatus
  priority: Priority
}

type Query {
  tasks(status: TaskStatus): [Task!]!
  task(id: ID!): Task
}

type Mutation {
  createTask(input: CreateTaskInput!): Task!
  updateTask(id: ID!, input: UpdateTaskInput!): Task!
  deleteTask(id: ID!): Boolean!
}
